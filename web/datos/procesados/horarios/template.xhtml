<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title><ui:insert name="title">CONSULTA DATOS PROCESADOS</ui:insert></title>
        <h:outputStylesheet library="css" name="pfcrud.css"/>
        <h:outputScript library="scripts" name="pfcrud.js"/>
        <f:loadBundle basename="gob.inamhi.resource.Bundle" var="bundle" />
       
    </h:head>

    <h:body>
        <p:growl id="growl" showDetail="true" sticky="true" escape="false" transient="true"/>  
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" header="#{bundle.AppName}">

                <!-- Menu here. Also a layout and a way to log a user out -->
                <ui:include src="/appmenu.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="450" collapsible="true" collapsed="false">
                <ui:insert name="sidewest"/>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
